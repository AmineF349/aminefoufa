<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Shana, veux-tu être ma Valentine ?</title>
  <meta name="description" content="Une demande de Saint-Valentin élégante et interactive." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg">
    <div class="grain" aria-hidden="true"></div>
    <div class="sparkles" aria-hidden="true"></div>
    <div id="hearts" class="hearts" aria-hidden="true"></div>
  </div>

  <main class="wrap">
    <section class="card" role="group" aria-label="Demande de Saint-Valentin">
      <header class="top">
        <div class="badge">Saint-Valentin</div>
        <div class="sig" aria-hidden="true"></div>
      </header>

      <div class="content">
        <h1 class="title">
          <span class="title--small">Shana,</span>
          <span class="title--big">veux-tu être ma Valentine ?</span>
        </h1>

        <p class="subtitle" id="subtitle">
          J’ai un petit plan pour nous. Une seule question avant.
        </p>

        <div class="cta" id="cta">
          <button class="btn btn--yes" id="yesBtn" type="button">
            Oui
            <span class="btn-glow" aria-hidden="true"></span>
          </button>

          <button class="btn btn--no" id="noBtn" type="button">
            Non
          </button>
        </div>

        <div class="note" id="note" aria-live="polite"></div>

        <div class="reveal" id="reveal" hidden>
          <div class="letter">
            <div class="letter-top">
              <div class="seal" aria-hidden="true"></div>
              <div class="letter-title">Pour toi</div>
            </div>

            <p class="letter-body" id="letterBody"></p>

            <div class="mini-actions">
              <button class="btn btn--secondary" id="copyBtn" type="button">Copier le message</button>
              <button class="btn btn--secondary" id="replayBtn" type="button">Rejouer</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="foot">
        <span id="footLeft">Fait avec intention.</span>
        <span id="footRight"></span>
      </footer>
    </section>
  </main>

  <div class="burst" id="burst" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
